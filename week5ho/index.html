<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/jilladge.github.io/week5ho/style.css" />
    <title>Week 5 Bootstrap</title>
</head>
<body>
<h1>Carousel With Controls Test</h1>
    <section>
        <div class="container-fluid">
            <div id="pic-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active c-item">
                    <img src="https://github.com/CIT82/jilliana-pub/blob/main/images/BlueSky.jpeg?raw=true" class="d-block w-100 c-img" alt="Blue Sky">
                  </div>
                  <div class="carousel-item c-item">
                    <img src="https://github.com/CIT82/jilliana-pub/blob/main/images/myprintscreen.jpeg?raw=true" class="d-block w-100 c-img" alt="Computer Print Screen">
                  </div>
                  <div class="carousel-item c-item">
                    <img src="https://github.com/CIT82/jilliana-pub/blob/main/images/Twitter.jpeg?raw=true" class="d-block w-100 c-img" alt="Twitter">
                  </div>
                </div>
              </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#pic-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#pic-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    </section>
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>


</body>
</html>
